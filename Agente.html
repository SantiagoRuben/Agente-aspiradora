<!DOCTYPE html>
<html>
	<head>	
	    <title> Agente Aspiradora </title>
	    <meta name='viewport'
	      content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
	    <link rel='stylesheet' href='AgenteStyle.css'/>
	    <script type="text/javascript" src="AgenteAspiradora.js"></script>
 	</head>

	<body>
		<div class='container'>

			<div class="tablero" id="tablero"></div>

			<div class="elementos">
				<div class ="score">
					<div class="tiempo">
						<h2>Tiempo: </h2>
						<div class="cronometro" id="cronometro"><h2>00:00</h2></div>
					</div>
					<div class="basura">
						<h2>Basura actual: </h2>
						<div class="falta" id="falta"><h2>00</h2></div>
					</div>
				</div>

				<div class="botones">
					<button class="boton" id="crear" onclick="crearMapa();"><strong>Crear mapa aleatorio</strong></button>
					<button class="boton" id="iniciar" onclick="inciarRecoleccion();"><strong>Iniciar</strong></button>
					<button class="boton" id="pausar" onclick=""><strong>Pausar</strong></button>
					<button class="boton" id="reiniciar" onclick="eliminarAspiradora();"><strong>Reiniciar</strong></button>
				</div>
			</div>

		</div>		
	</body>
</html>
